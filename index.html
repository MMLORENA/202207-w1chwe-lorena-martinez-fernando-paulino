<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <title>Travelulu</title>
  </head>
  <body>
    <section class="search-properties-container">
      <h2 class="search-properties-container__main-title">
        Find deals on hotels, homes and much more...
      </h2>
      <form action="">
        <input
          type="text"
          name="place-selector"
          id="place-selector"
          placeholder="Where are you going?"
        />
        <input
          type="datetime"
          id="travel-date"
          placeholder="Check-in Check-out"
        />
        <input
          type="number"
          name="adults-number"
          id="adults-number"
          placeholder="2 adults - 0 children"
        />
        <button type="submit" id="button-search-properties">Search</button>
      </form>
    </section>
  </body>
</html>
