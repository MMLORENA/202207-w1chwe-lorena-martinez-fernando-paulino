<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="search your lodge for vaction" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="shortcut icon" href="/media/favicon.PNG" type="image/x-icon" />
    <title>Travelulu</title>
  </head>
  <body>
    <header class="main-header-container">
      <h1 class="main-header-title">Travelulu</h1>
      <nav class="main-header-menu">
        <i class="fa-solid fa-bars"></i>
      </nav>
      <div class="line-separator line-large"></div>
    </header>

    <section class="search-properties-container">
      <h2 class="search-properties-container__main-title">
        Find deals on hotels, homes and much more...
      </h2>
      <form action="">
        <input
          type="text"
          name="place-selector"
          id="place-selector"
          placeholder="Where are you going?"
        />
        <input
          type="datetime"
          id="travel-date"
          placeholder="Check-in Check-out"
        />
        <input
          type="number"
          name="adults-number"
          id="adults-number"
          placeholder="2 adults - 0 children"
        />
        <button type="submit" id="button-search-properties">Search</button>
      </form>
    </section>
  </body>
</html>
