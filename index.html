<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="search your lodge for vaction" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="shortcut icon" href="/media/favicon.PNG" type="image/x-icon" />
    <title>Travelulu</title>
  </head>
  <body>
    <header class="main-header-container">
      <h1 class="main-header-title">Travelulu</h1>
      <nav class="main-header-menu">
        <i class="fa-solid fa-bars"></i>
      </nav>
    </header>
    <div class="line-separator"></div>
    <section class="search-properties-container">
      <h2 class="search-properties-container__main-title">
        Find deals on hotels, homes and much more...
      </h2>
      <form class="search-properties-container__form">
        <input
          class="search-properties-box"
          type="text"
          name="place-selector"
          id="place-selector"
          placeholder="Where are you going?"
        />
        <input
          class="search-properties-box"
          type="datetime"
          id="travel-date"
          placeholder="Check-in Check-out"
        />
        <input
          class="search-properties-box"
          type="number"
          name="adults-number"
          id="adults-number"
          placeholder="2 adults - 0 children"
        />
        <button type="submit" id="button-search-properties">Search</button>
      </form>
    </section>
    <div class="line-separator"></div>
    <main>
      <div class="results-container">
        <h2 class="results-container__title">254 Properties Found</h2>
        <div class="results-container__result-container">
          <div class="property-images-carrousel">
            <img
              src="./media/house-picture.png"
              alt="big white house with garden"
              class="property_image"
            />
            <img
              src="./media/house-picture.png"
              alt="big white house with garden"
              class="property_image"
            />
          </div>
          <div class="stars-container">
            <i class="fa-regular fa-star"></i>
            <i class="fa-regular fa-star"></i>
            <i class="fa-regular fa-star"></i>
            <i class="fa-regular fa-star"></i>
            <i class="fa-regular fa-star"></i>
          </div>
          <section class="result-container__description">
            <h3 class="result-container__title">Estate de la Newcastle</h3>
            <p class="result-container__location">
              Newcastle City Centre, Newcastle upon Tyne 0.1km from centre
            </p>
            <div class="result-container__map">
              <i class="fa-solid fa-location-dot"></i>
              <a href="#" class="map-title">Show on map</a>
              <p class="map-description">
                Situated in Newcastle City Centre, Maldron Hotel features free
                WiFi and a private courtyard.
              </p>
            </div>
            <button class="button--transparent">Make a booking</button>
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
