<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <meta name="description" content="search your lodge for vaction" />
    <link rel="shortcut icon" href="/media/favicon.PNG" type="image/x-icon" />
    <title>Travelulu</title>
  </head>
  <body>
    <header>
      <div>
        <h1 class="main-title"></h1>
        <nav class="main-menu"></nav>
      </div>
    </header>
    <section class="search-properties-container">
      <h2 class="search-properties-container__main-title">
        Find deals on hotels, homes and much more...
      </h2>
      <form class="search-properties-container__form">
        <input
          class="properties-search-box"
          type="text"
          name="place-selector"
          id="place-selector"
          placeholder="Where are you going?"
        />
        <input
          class="properties-search-box"
          type="datetime"
          id="travel-date"
          placeholder="Check-in Check-out"
        />
        <input
          class="properties-search-box"
          type="number"
          name="adults-number"
          id="adults-number"
          placeholder="2 adults - 0 children"
        />
        <button type="submit" id="button-search-properties">Search</button>
      </form>
    </section>
  </body>
</html>
